<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VARANASI | Official Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CINEMATIC FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:opsz,wght@8..144,400;8..144,700;8..144,900&family=Cinzel+Decorative:wght@700;900&family=Noto+Serif+Devanagari:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#ffd700;
  --red:#ff1e1e;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:Segoe UI,system-ui,sans-serif;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 2s ease, transform 8s linear;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,rgba(0,0,0,.35),#000 75%);
  z-index:-1;
}

/* CONTAINER */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* =========================
   STONE TITLE
========================= */
.title.stone{
  position:relative;
  font-family:'Cinzel Decorative', serif;
  font-size:clamp(3.2rem,7.5vw,6.5rem);
  letter-spacing:10px;
  font-weight:900;
  color:#d9d1b8;
  text-transform:uppercase;
  text-shadow:
    2px 2px 0 #3a2e1f,
    4px 4px 0 #2a2016,
    0 0 35px rgba(0,0,0,.9);
}

.title.stone::before{
  content:"VARANASI";
  position:absolute;
  inset:0;
  color:#b8ad8a;
  mix-blend-mode:overlay;
}

.title.stone::after{
  content:"VARANASI";
  position:absolute;
  inset:0;
  color:transparent;
  background:
    repeating-linear-gradient(45deg,rgba(0,0,0,.35) 0 1px,transparent 1px 5px),
    repeating-linear-gradient(-45deg,rgba(255,255,255,.08) 0 1px,transparent 1px 6px);
  background-clip:text;
  -webkit-background-clip:text;
  opacity:.55;
}

.title.stone .dev{
  position:absolute;
  inset:0;
  font-family:'Noto Serif Devanagari', serif;
  font-size:110%;
  letter-spacing:6px;
  color:#5a3a1c;
  opacity:.28;
  filter:blur(1.4px);
  z-index:-1;
}

/* RELEASE */
.release{margin:12px 0;opacity:.85}

/* TIMER */
.timer{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
  gap:15px;
  max-width:900px;
  width:100%;
}
.box{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:16px;
}
.box span{font-size:2.4rem;color:var(--gold)}
.box p{font-size:.7rem;opacity:.8}

/* ACTIONS */
.actions{
  margin-top:30px;
  display:flex;
  gap:16px;
}
button{
  padding:14px 28px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}
.trailer{
  background:transparent;
  border:2px solid var(--gold);
  color:var(--gold);
}
.share{
  background:linear-gradient(135deg,#ff7a18,#ff2e2e);
  color:#fff;
}

/* =========================
   ðŸ”Š MUSIC TOGGLE BUTTON
========================= */
.music-btn{
  position:fixed;
  top:18px;
  right:18px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  border:2px solid var(--gold);
  color:var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  z-index:100;
  transition:.3s;
}
.music-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px rgba(255,215,0,.6);
}

@media(max-width:600px){
  .actions{flex-direction:column;width:100%}
  button{width:100%}
}
</style>
</head>

<body>

<!-- ðŸ”Š AUDIO -->
<audio id="bgMusic" loop preload="auto">
  <source src="Varanasi_ The Arrival.mp3" type="audio/mpeg">
</audio>
<!-- ðŸ”Š MUSIC BUTTON -->
<div class="music-btn" id="musicBtn">ðŸ”‡</div>

<div class="bg" id="bg"></div>
<div class="overlay"></div>

<div class="container">

  <h1 class="title stone">
    <span class="dev">à¤µà¤¾à¤°à¤¾à¤£à¤¸à¥€</span>
    VARANASI
  </h1>

  <h3><div class="release">Mahesh Babu | Priyanka Chopra | Prithviraj | SS Rajamouli</div></h3>
  <h3><div class="release">Releasing April 7, 2027</div></h3>

  <div class="timer">
    <div class="box"><span id="y">0</span><p>YEARS</p></div>
    <div class="box"><span id="mo">0</span><p>MONTHS</p></div>
    <div class="box"><span id="d">0</span><p>DAYS</p></div>
    <div class="box"><span id="h">0</span><p>HOURS</p></div>
    <div class="box"><span id="m">0</span><p>MINUTES</p></div>
    <div class="box"><span id="s">0</span><p>SECONDS</p></div>
  </div>

  <div class="actions">
    <button class="trailer" onclick="openTrailer()">â–¶ WATCH OFFICIAL TRAILER</button>
    <button class="share" onclick="shareCountdown()">ðŸ”— Share Countdown</button>
  </div>

</div>

<script>
/* COUNTDOWN */
const releaseDate=new Date("2027-04-07T00:00:00+05:30");
const yEl=y,moEl=mo,dEl=d,hEl=h,mEl=m,sEl=s;

setInterval(()=>{
  const diff=releaseDate-new Date();
  if(diff<=0) return;
  yEl.textContent=Math.floor(diff/31536000000);
  moEl.textContent=Math.floor(diff/2592000000)%12;
  dEl.textContent=Math.floor(diff/86400000)%30;
  hEl.textContent=Math.floor(diff/3600000)%24;
  mEl.textContent=Math.floor(diff/60000)%60;
  sEl.textContent=Math.floor(diff/1000)%60;
},1000);

/* ðŸ”Š MUSIC TOGGLE LOGIC */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");
let playing = false;

btn.addEventListener("click", () => {
  if (!playing) {
    music.volume = 0.35;   // cinematic soft volume
    music.play().catch(e => console.log("Audio blocked", e));
    btn.textContent = "ðŸ”Š";
  } else {
    music.pause();
    btn.textContent = "ðŸ”‡";
  }
  playing = !playing;
});

/* BACKGROUND ROTATION */
const posters=[
  "https://i.pinimg.com/736x/f9/cc/77/f9cc77bed05ffe42995d787c8a554f7e.jpg",
  "https://i.pinimg.com/1200x/a0/0c/12/a00c12c780a2386ba2c262d2b6bd4ace.jpg",
  "https://i.pinimg.com/736x/7d/3f/83/7d3f836a9cb946f2fc0d6cb677ff3b8d.jpg"
];
let i=0;
const bg=document.getElementById("bg");
bg.style.backgroundImage=`url(${posters[0]})`;

setInterval(()=>{
  bg.style.opacity=0;
  setTimeout(()=>{
    bg.style.backgroundImage=`url(${posters[++i%posters.length]})`;
    bg.style.opacity=1;
  },1500);
},8000);

function openTrailer(){
  window.open("https://youtu.be/DMD2uthghWE","_blank");
}
function shareCountdown(){
  navigator.share?.({text:"ðŸ”¥ VARANASI releases April 7, 2027",url:location.href});
}
</script>

</body>
</html>
